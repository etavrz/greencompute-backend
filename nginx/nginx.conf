http {
    upstream api {
        server fastapi:8000;  # Use the service name "fastapi" as the DNS resolution
    }

    upstream ui {
        server streamlit:8501;  # Use the service name "streamlit" as the DNS resolution
    }

    server {
        listen 80;

        # Route traffic to the FastAPI service
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        } d

        # Route traffic to the Streamlit service
        location /streamlit/ {
            proxy_pass http://ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    worker_connections 1024;  # This is required, but you can adjust the number as needed
}
